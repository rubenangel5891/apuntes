<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            APUNTES
        </title>
        <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.1/dist/vuetify.min.css"/>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.1/dist/vuetify.min.js">
        </script>
    </head>
</html>
<body>
    <div id="app">
        <li v-for="item in items">
            {{item}}
        </li>
    </div>
    <script>
        var app = new Vue({

            el:'#app',
            data:{
                items:['shoe','pen','rubeer','notebook']

        }
        })
    </script>
</body>
